{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <div>
            	{% if post.photo %}
		            <img src="{{ post.photo }}">
		        {% else %}
		        <img src="static/img/girl.jpg">
	        {% endif %}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
