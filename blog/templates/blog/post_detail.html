{% extends 'blog/base.html' %}

{% block content %}
    <div class="post row">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <form method="POST" class="delete-form">{% csrf_token %}
                <button type="submit" class="btn btn-default" name="delete" href="#"><span class="glyphicon glyphicon-trash"></span></button>
            </form>

        {% endif %}

        <div>
            {% if post.photo %}
                <img src="/media/{{ post.photo }}">
            {% else %}
            <img src="/static/girl.jpg">
            {% endif %}
            </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
