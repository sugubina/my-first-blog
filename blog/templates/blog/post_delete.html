{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <h2>Are you sure that you want to delete the post?</h2>
        <form method="POST" class="delete-form">{% csrf_token %}
            <div class="delete">
                <button type="submit" class="btn btn-default" name="delete">Yes, delete</button>
                <a class="btn btn-default" href="{% url 'post_list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
